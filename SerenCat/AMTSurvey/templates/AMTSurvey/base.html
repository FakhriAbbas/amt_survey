<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">

        .button1{
            background-color: #000000;
            border-color: rgba(255,255,255,0);
            border-style: solid;
            border-width: 1px;
            border-radius: 8px;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }

        #button1 {
            height: 35px;
        }

    </style>


</head>

<body>

<div id="bootstrapbox1" class="container-fluid">
  <div id="row1" class="row row1">
    <div id="cell1" class="bs-cell col-sm-12 col-md-9 col-xs-12 cell1">
        <span id="label1" class="col-xs-12 label1"><h3>
            {% block page_title %}{% endblock %}
        </h3></span>
    </div>
    <div id="cell2" class="bs-cell col-sm-12 col-md-3 col-xs-12 cell1">
      <img id="image1" src="{% static 'images/book_PNG2120.png' %}" class="col-md-5 col-md-offset-7 col-xs-12 image1" />
    </div>
  </div>
  <div id="row2" class="row row1">
    <div id="cell3" class="bs-cell col-sm-9 col-xs-12 cell1">
      <span id="label2" class="col-xs-12 label1">

            {% block page_direction %}{% endblock %}

      </span>
    </div>
  </div>
     <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>


</div>


</body>
</html>
