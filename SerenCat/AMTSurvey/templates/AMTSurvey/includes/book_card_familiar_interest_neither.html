{% load static %}

<div class="col-md-12">
    <div class="row align-items-center">
        <img class="card-img-top img-responsive" src="{% static 'images/book_PNG2120.png' %}" alt="Card image cap">
    </div>
    <div class="row">
        <h5 class="card-title">Book title</h5>
    </div>

    <div class="row row justify-content-md-center">
            <p class="card-text" >Some quick example text to build on the book title and make up the bulk of the book's
                        description.
            </p>
    </div>
    <div class="row">
        <div>
            <label class=" form-check-label active">
            <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" >
                Interesting
            </label>
            <label class="  form-check-label">
            <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off">
                Familiar
            </label>
            <label class="  form-check-label">
            <input class="form-check-input" type="radio" name="options" id="option3" autocomplete="off">
                Neither
            </label>
        </div>
    </div>
</div>
